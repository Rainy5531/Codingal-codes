<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <title>Bank Account Management</title>

                width: 200px;

                background-color: #4CAF50;

                border: none;

            }

            }
            #balance {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1 style="text-align: center; padding: 60px; font-weight: 750; font-size: 45px;">Bank Account Management</h1>

        <div style="text-align: center; font-size: 20px; padding: 20px; font-weight: 450;">
            Enter Transaction Amount: <input type="number" id="amount" />
        </div>
        <div style="text-align: center; padding: 20px;">
            <button onclick="deposit()" style="font-size: 18px; margin-right: 10px; padding: 10px 20px;">Deposit</button>
            <button onclick="withdraw()" style="font-size: 18px; margin-left: 10px; padding: 10px 20px;">Withdraw</button>
        </div>
        <div style="text-align: center; font-size: 22px; padding: 20px; font-weight: 500;">
