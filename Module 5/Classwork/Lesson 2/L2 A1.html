<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript</title>
    </head>

    <body>
        <button onclick="myfunction(5)">Execute JS Function</button>

        <script>
            //function definition
            function myfunction(x, y) {
                if (y === undefined) {
                    y = 2;
                }
                document.write(x * y);
            }
        </script>
    </body>
</html>
<!--
= Assignment operator
== Loose comparison operator
=== Strict comparison operator

3 == '3' truw
3 === '3' false

!== Strict not equal operator
!= Loose not equal operator

3 != '3' false
3 !== '3' true
-->
