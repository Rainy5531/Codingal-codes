<!DOCTYPE html>
<html>

    <body>
        <h2>JavaScript String Methods</h2>
        <p>Basic Methods</p>

        <script>
            var str = "AmAzInG";
            document.write(str.toUpperCase() + "<br>");
            document.write(str.toLowerCase() + "<br>");
            document.write(str.startsWith('a') + "<br>");

            // Test Method -> returns true or false
            var str = "I learnt about Methods";
            var patt = new RegExp("learn"); //match patterns
            var res = patt.test(str);
            document.write(res);
        </script>
    </body>

</html>
