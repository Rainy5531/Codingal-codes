<!DOCTYPE html>
<html>

    <head>
        <title>JavaScript Math Objects Method</title>
    </head>

    <body>
        <script>
            var value = Math.acos(0); //[-1,1]
            document.write("Test Value 1: " + value + "<br>");

            var value = Math.asin(1); //[-1,1]
            document.write("Test Value 2: " + value + "<br>");

            var value = Math.atan(3);
            document.write("Test Value 3: " + value + "<br>");
        </script>
    </body>

</html>
