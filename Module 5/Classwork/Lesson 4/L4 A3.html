<!DOCTYPE html>
<html>

    <body>

        <p>Finding the largest number with thelp of Argument Object</p>
        <p id="result"></p>
        <p id="result2"></p>
        <script>
            function findMax() {
                var max = 0;
                for (i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = "The largest number in 8, 4, 2, 5, 6 and 10 is " + findMax(8, 4, 2, 5, 6, 10);
            
            function findMax() {
                var max = arguments[0]; //max = -Infinity
                for (i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result2").innerHTML = "The largest number in -8, -4, -2, -5, -6 and -10 is " + findMax(-8, -4, -2, -5, -6, -10);
        </script>
    </body>

</html>
