<!DOCTYPE html>
<html>

    <body>
        <h2>JavaScript While Loop</h2>
        <p id="number"></p>
        <p id="prime"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text = text + "<br>The number is " + i;
                i = i + 1; //increments value of i by 1
            }
            document.getElementById("number").innerHTML = text;

            var num = "";
            var i = 2;
            while (i < 10) {
                var prime = true
                for (j = 2; j < i; j++) {
                    if (i % j === 0) {
                        prime = false;
                    }
                }
                if (prime) {
                    num += "<br>" + i + " is a prime number.";
                }
                i = i + 1
            }
            document.getElementById("prime").innerHTML = num;
        </script>
    </body>

</html>
