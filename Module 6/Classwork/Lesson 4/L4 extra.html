<!DOCTYPE html>
<html>

    <body>
        <h2>Printing Evens</h2>
        <script>
            arr = [2,3,8,22,67,34]
            for (i = 1; i < arr.length; i+=2) {
                if (arr[i] % 2 === 0) {
                    document.write(arr[i] + " is even <br>");
                }
            }
        </script>
    </body>

</html>
