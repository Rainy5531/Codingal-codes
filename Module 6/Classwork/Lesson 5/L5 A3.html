<!DOCTYPE html>
<html>

    <body>
        <h2>JavaScript Promises</h2>
        <p id="demo"></p>
        <script>
            function myDisplayer(some) {
                documnet.getElementById("demo").innerHTML = some;
            }
            function sum(a, b) {
                var sum = a + b;
                myDisplayer(sum);
            }
            let myPromise = new Promise(function (myResolve, myReject) {
                // producing code may take some time
                let x = 8; // some code (try to change x to 5)

                if (x == 0) {
                    myResolve("OK"); // when successful
                }
                else {
                    myReject("Error"); // when error
                }
            })
            // consuming code - must wait for fullfilled promise
            myPromise.then(
                function (value) { sum(5, 5); }, // code is successfull
                function (error) { myDisplayer(error, error); } // code is error
            );
        </script>
    </body>

</html>
