<!DOCTYPE html>
<html>

    <body>
        <h2>JavaScript async / await</h2>
        <h1 id="result"></h1>
        <script>
            async function add(a, b) {
                let response = await (a + b);
                display(response);
            }
            function display(a) {
                document.getElementById("result").innerHTML = a;
            }
            add(5, 20);
        </script>
    </body>

</html>
<!--
Promise : A promise is a special JavaScript object used for asynchronous operations (e.g., fetching data, waiting for a task to finish). A promise can be i one of three states :

1. Pending - the inial state, neither fulfilled nor rejected.

2. Fulfilled - the operation completed successfully.

3. Rejected - the operation failed.
-->
