<!DOCTYPE html>
<html>

    <body>
        <h2>JavaScript Arrays</h2>
        <p>Click the buttons to multiply, exponentiate or divide.</p>
        <button onclick="multiply()">Multiply by 10</button>
        <button onclick="exponentiate()">Exponentiate by 2</button>
        <button onclick="divide()">Divide by 2</button>
        <button onclick="reset()">Reset</button>
        <hr>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>
        <br><br>
        <p>Result: <r id="result"></r> </p>
        <script>
            var numbers = [22, 58, 12, 16];
            var array = numbers.slice();

            document.getElementById("result").innerHTML = numbers;

            function multiply() {
                array = numbers.map (function (num){return num * 10;});
                document.getElementById("result").innerHTML = array;
            }

            function exponentiate() {
                array = numbers.map (function (num){return num ** 2;});
                document.getElementById("result").innerHTML = array;
            }

            function divide() {
                array = numbers.map (function (num){return num / 2;});
                document.getElementById("result").innerHTML = array;
            }

            function reset() {
                array = numbers.slice();
                document.getElementById("result").innerHTML = array;
            }

            function ascending() {
                var res = array.slice();
                res.sort(function (a, b) {return a - b;});
                document.getElementById("result").innerHTML = res;
            }
            
            function descending() {
                var res = array.slice();
                res.sort(function (a, b) {return b - a;});
                document.getElementById("result").innerHTML = res;
            }
        </script>
    </body>

</html>
