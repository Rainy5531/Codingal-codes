<!DOCTYPE html>
<html>

    <head>
        <style>
            div {
                background-color: greenyellow;
                padding: 30px;
            }

            div.first {
                opacity: 0.1;
            }

            div.second {
                opacity: 0.3;
            }

            div.third {
                opacity: 0.6;
            }
        </style>
    </head>

    <body>

        <h1>The Opacity Property</h1>

        <p>This is how this property looks:</p>

        <div class="first">opacity 0.1</div>

        <div class="second">opacity 0.3</div>

        <div class="third">opacity 0.6</div>

        <div>opacity 1 (default)</div>
    </body>

</html>
