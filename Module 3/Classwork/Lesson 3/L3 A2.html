<!DOCTYPE html>
<html>

    <head>
        <title>Transform</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: blueviolet;
                border: 2px solid black; /*dashed*/
            }

            #mydiv {
                /*background-color: lightcoral*/
                transform: rotate(180deg); /*rotated*/ 
            }
        </style>
    </head>

    <body>
        <div>
            Codingal
        </div>

        <div id="mydiv">
            Codingal
        </div>
    </body>

</html>
