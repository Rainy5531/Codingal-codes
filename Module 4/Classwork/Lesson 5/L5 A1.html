<!DOCTYPE html>
<html lang="en">

    <head>
         <title>Cards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>

        <style>
            p::first-letter {
                font-size: 25px;
                color: rgb(2, 63, 15);
            }

            a:hover {
                box-shadow: 2px 2px 2px rgb(75, 58, 150);
            }

            .card:hover {
                box-shadow: 5px 5px 5px rgb(78, 150, 11);
            }
        </style>
    </head>

    <body>
        <div class="container mt-5 ml-5">
            <div class="card" style="width: 250px;">
                <Img class="card-img-top" src="photo.png" alt="Card image cap">
                <div class="card-body" style="background-color: yellowgreen;">
                    <h5 class="card-title">Hrishikesh</h5>
                    <p class="card-text">Passionate about programming.</p>

                    <a href="https://google.com" class=" btn btn-primary">See profile</a>
                </div>
            </div>
        </div>
    </body>

</html>
