<!DOCTYPE html>
<html>

<head>
    <title>Your Details</title>
</head>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <fieldset> <!-- The fieldset tag is used to group related
            elements in a form and draws a box around them-->
            <label>First Name:</label>
            <input type="text" id="name" placeholder="Enter First Name"><br><br>

            <label>Surname:</label>
            <input type="text" id="surname" placeholder="Enter Surname"><br><br>

            <label>Email ID:</label>
            <input type="email" id="Email" placeholder="Email ID"><br><br>

            <label>Contact Number:</label>
            <input type="number" id="contact" placeholder="Contact Number"><br><br>

            <label>Address:</label>
            <input type="text" id="address" placeholder="Address"><br><br>

            <label>Birthday:</label>
            <input type="date" id="birthday"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <!--name is used to group multiple radio buttons together-->
            <!--value specifies the actual data sent to the server when the form is submitted-->
            <input type="radio" id="male" name="gender" value="Male">Male<br>
            <input type="radio" id="other" name="gender" value="Other">Other:
            <input type="text" id="other"><br><br>

            <label>Religion</label>
            <select name="Religion" id="religion">
                <option></option>
                <option value="Hinduism">Hinduism</option>
                <option value="Christianity">Christianity</option>
                <option value="Islam">Islam</option>
                <option value="Buddhism">Buddhism</option>
                <option value="Jainism">Jainism</option>
            </select><br><br>

            <input type="submit">
    </form>
</body>

</html>
