<!DOCTYPE html>
<html>

<head>
    <title>Hyperlink, lists, table</title>
</head>

<body>

    <!--Hyperlink-->
    <h1>Hyperlink</h1>
    <p>Let's get into world of <a href="https://www.codingal.com">Coding.</a></p>


    <!--Lists types-->
    <h2>Ordered List</h2>
    <ol type="i">
        <li>Home</li>
        <li>About us</li>
        <li>Contact list</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact list</li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>Desease</dt>
            <dd>Coronavirus is a deadly desease</dd>
        <dt>About us</dt>
        <dt>Contact us</dt>
    </dl>
    
</body>

</html>
