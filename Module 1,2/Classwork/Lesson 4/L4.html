<html>

<head>
    <title>Media in HTML</title>
</head>

<body>
    <!--Image-->
    <h2>Waterfall Image</h2>
    <img src="waterfall.jpg" alt="waterfall" width="400" height="250" >

    <!--Audio-->
    <h2>Displaying Audio</h2>
    <audio controls > <!--'loop','muted'-->
        <source src="audio.mp3" type="audio/mpeg">
        <!--Type helps the browser determine if it can play te file before trying to load it-->
        Your browser does not support the audio tag.
    </audio>

    <!--Video-->
    <h2>Displaying Videos</h2>
    <video controls > <!--'width','height','loop','muted'-->
        <source src="short_video.mp4" type="video/mp4">
        Your browser does not support the video tag
    </video>

    <!--iFrame-->
    <h2>Using iFrame, you can show any online video in your project</h2>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/NYNBAxDfgrY?si=d3c6nROOc6PMCooF"></iframe>
</body>

</html>
