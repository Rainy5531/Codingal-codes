<!DOCTYPE html>
<html>

<head>
    <title>Your Details</title>
</head>

<body>
    <form>
        <fieldset style="border: 5px dotted;">
            <legend><h1>Personal Details Form</h1></legend>
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter Name"><br><br>

            <label>Email ID:</label>
            <input type="email" id="Email" placeholder="Email ID"><br><br>

            <label>Contact Number:</label>
            <input type="number" id="contact" placeholder="Contact Number"><br><br>

            <label>Address:</label>
            <input type="text" id="address" placeholder="Enter Address"><br><br>

            <label>Birthday:</label>
            <input type="date" id="birthday"><br><br>

            <label>Occupation:</label>
            <input type="text" id="occupation" placeholder="Enter Occupation"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br>
            <input type="radio" id="other" name="gender" value="Other">Other<br><br>

            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
