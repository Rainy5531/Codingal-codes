<!DOCTYPE html>
<html>

<head>
    <title>Table of Capitals</title>
</head>

<body>
    
    <h2>Capitals of Some Countries</h2>

    <table border="4">
        <thead>
            <tr">
                <th>Country</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>India</td>
                <td>New Delhi</td>
            </tr>
            <tr>
                <td>Bangladesh</td>
                <td>Dhaka</td>
            </tr>
            <tr>
                <td>Bhutan</td>
                <td>Thimphu</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
